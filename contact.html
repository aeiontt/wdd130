<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting">
    <meta name="author" content="Damilare Bamisile">
    <title>Contact - White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="map">
            <h2>Our Location</h2>
            <img src="images/map.png" alt="Rafting Map Location" width="400">
        </section>

        <section class="employees">
            <h2>Our Team</h2>
            <img src="images/employee1.jpg" alt="Team Member 1" width="150">
            <img src="images/employee2.jpg" alt="Team Member 2" width="150">
            <img src="images/employee3.jpg" alt="Team Member 3" width="150">
        </section>

        <section class="form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 | White Water Rafting | Damilare Bamisile</p>
    </footer>
</body>

</html>
