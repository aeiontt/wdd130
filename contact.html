<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Dry Oar Rafting for inquiries, reservations, or website suggestions. Reach out to our team today!">
    <meta name="author" content="Damilare Bamisile">
    <title>Contact Us – Dry Oar Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header & Navigation (unchanged) -->
    <header>
        <img src="images/logo.png" alt="Dry Oar Rafting Logo" class="logo">
        <p>Damilare Bamisile | WDD 130</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Company Information -->
        <section id="company-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 River Road, Adventure Town, Nigeria</p>
            <p><strong>Phone:</strong> +234 801 234 5678</p>
            <p><strong>Email:</strong> info@dryoarrafting.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1264.123456!2d3.123456!3d6.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b9abcdef!2sDry%20Oar%20Rafting!5e0!3m2!1sen!2sng!4v1234567890"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <!-- Employee Profiles -->
        <section id="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="John Doe - Lead Guide">
                    <figcaption>John Doe – Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Jane Smith - Safety Officer">
                    <figcaption>Jane Smith – Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Johnson - Reservation Manager">
                    <figcaption>Mike Johnson – Reservation Manager</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>

    <!-- Footer (unchanged) -->
    <footer>
        <p>&copy; 2025 Dry Oar Rafting | Damilare Bamisile</p>
        <div class="socialmedia" aria-label="Social Media">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
