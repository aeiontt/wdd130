<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact Us</title>

    <!-- Meta Tags -->
    <meta name="description"
        content="Contact page for White Water Rafting company. Reach out to us for inquiries, reservations, or website suggestions.">
    <meta name="author" content="Bamisile Oluwadamilare Emmanuel">

    <!-- Link to Rafting CSS -->
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo" width="150">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Contact Us</h1>

        <!-- Company Info -->
        <section>
            <h2>Our Office</h2>
            <p>Address: 123 Adventure Lane, Lagos, Nigeria</p>
            <p>Phone: +234 800 123 4567</p>
            <p>Email: info@whitewaterrafting.com</p>

            <!-- Embedded Google Map -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.123456789!2d3.3792!3d6.5244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf123456789ab%3A0x1234567890abcdef!2sLagos%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1690000000000"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Employees Section -->
        <section>
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Rafting Guide">
                <figcaption>John Doe - Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Safety Officer">
                <figcaption>Jane Smith - Safety Officer</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Operations Manager">
                <figcaption>Mark Johnson - Operations Manager</figcaption>
            </figure>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of your message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â©2025 White Water Rafting | Bamisile Oluwadamilare Emmanuel</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        </nav>
    </footer>
</body>

</html>
