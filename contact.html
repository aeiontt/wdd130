<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo">
        <nav>
            <a href="../index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>Have questions or want to book a trip? Fill out the form below and weâ€™ll get back to you!</p>

            <form action="#" method="post">
                <!-- Full Name -->
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Phone -->
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <!-- Radio Buttons -->
                <p>How did you hear about us?</p>
                <label for="social">
                    <input type="radio" id="social" name="referral" value="social"> Social Media
                </label>
                <label for="friend">
                    <input type="radio" id="friend" name="referral" value="friend"> Friend
                </label>
                <label for="ad">
                    <input type="radio" id="ad" name="referral" value="ad"> Advertisement
                </label>

                <!-- Checkbox -->
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    Subscribe to our newsletter
                </label>

                <!-- Select -->
                <label for="trip">Interested In:</label>
                <select id="trip" name="trip">
                    <option value="family">Family Adventure</option>
                    <option value="extreme">Extreme Rapids</option>
                    <option value="scenic">Scenic Tour</option>
                </select>

                <!-- Message -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <!-- Submit -->
                <button type="submit">Send</button>
            </form>
        </section>

        <!-- Google Map Embed -->
        <section class="map">
            <h2>Find Us Here</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.308540983221!2d3.3255!3d6.6023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b92b0f2d6d4f7%3A0xf78c4a59e51c!2sLagos!5e0!3m2!1sen!2sng!4v1696857867892"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting | Dare Bamisile</p>
        <div class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
