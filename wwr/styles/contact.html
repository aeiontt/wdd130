<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Dry Oar Rafting for reservations, inquiries, and more information about our white water rafting adventures.">
    <meta name="author" content="Damilare Bamisile">
    <title>Contact Us - Dry Oar Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Dry Oar Rafting Logo" class="logo">
        <p>Damilare Bamisile | WDD 130</p>
        <nav>
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="trips.html">trips</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <!-- Company Info Section -->
        <section class="company-info">
            <h2>Our Office</h2>
            <p><strong>Address:</strong> 123 River Lane, Rapids City</p>
            <p><strong>Phone:</strong> +234-800-RAFTING</p>
            <p><strong>Email:</strong> info@dryoarrafting.com</p>

            <!-- Map Image -->
            <img src="images/map.jpg" alt="Location map of Dry Oar Rafting" width="600">
        </section>

        <!-- Employee Section -->
        <section class="team">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="John Doe - River Guide">
                <figcaption>John Doe – Head Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Jane Smith - Reservations Manager">
                <figcaption>Jane Smith – Reservations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Mike Johnson - Safety Officer">
                <figcaption>Mike Johnson – Safety Officer</figcaption>
            </figure>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly
                    newsletter</label><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dry Oar Rafting | Damilare Bamisile</p>
        <div class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
